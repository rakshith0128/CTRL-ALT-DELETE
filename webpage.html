<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interview Website</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section" id="leftSection">
      <h2>Select a Category</h2>
      <select id="categorySelect" onchange="displayQuestions()">
        <option value="">-- Select a Category --</option>
        <option value="ai">AI</option>
        <option value="ml">Machine Learning</option>
        <option value="web">Web Development</option>
      </select>

      <div id="questionsList" class="hidden">
        <!-- Back Button -->
        <button id="backButton" onclick="goBack()" class="hidden">Back</button>

        <h2 id="categoryTitle"></h2>
        <ul id="questions"></ul>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2>Ask a Question</h2>
      <div>
        <input type="text" id="userQuestion" placeholder="Type your question here..." />
        <button onclick="askQuestion()">Submit</button>
        <button id="voiceButton" onclick="toggleQuestionVoiceInput()">ðŸŽ¤</button>
      </div>
      <h3>Previous Questions:</h3>
      <ul id="previousQuestions"></ul>

      <!-- Selected Question Section -->
      <div id="selectedQuestionSection" class="hidden">
        <h3>Selected Question:</h3>
        <p id="selectedQuestionText"></p>
        <h3>Your Answer:</h3>
        <textarea id="userAnswer" placeholder="Type your answer here..." rows="4"></textarea>
        <button id="voiceAnswerButton" onclick="toggleAnswerVoiceInput()">ðŸŽ¤</button>
        <button onclick="submitAnswer()">Submit Answer</button>
        <p id="answerResponse"></p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
